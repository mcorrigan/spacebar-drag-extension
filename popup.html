<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacebar Drag Settings</title>
    <style>
        body {
            padding: 20px;
            width: 300px;
            background: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #logo {
            width: 100px;
            align-self: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }

        label, .label {
            display: flex;
            margin-bottom: 10px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }

        .num-display {
            width: 25px;
            text-align: right;
        }

        #closeBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #494949;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #closeBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <form id="settingsForm">
        <div class="label"> 
            Border Color:
            <input type="color" id="activeBorder" value="#008CFF">
        </div>
        <div class="label"> 
            Border Thickness:
            <input type="range" id="activeBorderThickness" min="0" max="50" step="`" value="1"> 
            <span id="activeBorderThicknessValue" class="num-display">2</span>
        </div>
        <div class="label"> 
            Overlay Color:
            <input type="color" id="activeBackgroundColor" value="#000000">
        </div>
        <div class="label"> 
            Overlay Opacity:
            <input type="range" id="activeBackgroundOpacity" min="0" max="1" step="0.01" value="0.15"> 
            <span id="activeBackgroundOpacityValue" class="num-display">0.15</span>
        </div>

        <hr style="width: 100%; border: none; border-top: 1px solid rgb(58, 58, 58);">

        <label>
            Invert Scroll Direction:
            <input type="checkbox" id="invertScroll" checked>
        </label>
        <label>
            Display ToolTip Overlay:
            <input type="checkbox" id="displayToolTip" checked>
        </label>

        <hr style="width: 100%; border: none; border-top: 1px solid rgb(58, 58, 58);">

        <label>
            Velocity Movements:
            <input type="checkbox" id="useVelocities">
        </label>

        <label>
            Friction:
            <input disabled type="range" id="velocityFriction" min="0" max="1" step="0.05" value="0.9">
            <span id="velocityFrictionValue" class="num-display">0.9</span>
        </label>

        <hr style="width: 100%; border: none; border-top: 1px solid rgb(58, 58, 58);">

        <div class="label">
            Mouse Button:
            <select id="activatedMouseButton">
                <option value="0" selected>Left</option>
                <option value="1">Middle</option>
                <option value="2">Right</option>
            </select>
        </div>

        <button id="closeBtn">Close</button>
    </form>

    <script src="popup.js"></script>
</body>
</html>
